<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <div id="task-creation">
          <input type="text" id="new-task" placeholder="Nouvelle tâche" />
          <button onclick="createTask()">Ajouter une tâche</button>
        </div>

        <div
          id="do"
          class="column"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <h2 class="column-header">Do</h2>
        </div>
        <div
          id="doing"
          class="column"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <h2 class="column-header">Doing</h2>
        </div>
        <div
          id="done"
          class="column"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <h2 class="column-header">Done</h2>
        </div>
      </div>

      <script src="script.js"></script>
    </body>
  </body>
</html>
